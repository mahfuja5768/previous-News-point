<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-point</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container bg-info-subtle mx-auto">
    <!-- top nav -->
    <header>
        <ul class="nav sticky-top fw-bold  d-flex justify-content-between fs-5">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href=""><span class="bg-primary text-white px-2 py-1 border-0 rounded">News</span> <span class="text-primary">Point</span> </a>
                       </li>
                       <li class="nav-item">
                        <a href="news.html" class="nav-link active" id="underline-nav">News</a>
                       </li>
                       <li class="nav-item"> 
                        <a class="nav-link text-secondary" href="blog.html">Blog</a>
                       </li>
                    </ul>
                </header>
                <hr>
 <main id="home-page">
  <section>
    <ul id="news-categories-name" class="d-flex justify-content-between">
        
    </ul>
</section>
     <!-- Of canvas -->
     <section class="container">
      <button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive">Toggle offcanvas</button>

<div  class="alert alert-info d-none d-lg-block bg-white text-secondary fw-bold fs-5"><span id="news-counter"></span> items found for category <span id="category-name"></span> </div>

<div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Responsive offcanvas</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
  </div>
     </section>

     <!-- sorting -->
     <div class="container d-flex justify-content-between">
        <h4 class="text-secondary">Short By View: </h4>
        <select class="form-select w-25" aria-label="Default select example">
          <option selected>Default</option>
          <option id="sort-by-view" value="1">Most view</option>
          <option value="2">Most Rating</option>
        </select>
         <button type="button" class="btn btn-primary fw-bold">Today's Pick</button>
        <button type="button" class="btn btn-outline-primary fw-bold">Trending</button>
     </div>
     
     <!-- news-container -->
    <div id="news-container">
        
      </div>
      <!-- spinner -->
      <section id="spinner" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center mt-3 align-items-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
      </section>
    </section>
      

<!-- modal -->
  <section>
    <div class="modal fade" id="newsDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newsDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-center fw-bold text-secondary" id="newsDetailModalLabel"></h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="news-detail" class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>
 </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="news.js"></script>
</html>
